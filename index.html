<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site clone Google</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="menu">
      <div class="menu_section left">
        <img
          class="menu_icon"
          src="/img/burger-icon.svg"
          alt="icone menu hamburguer"
        />
        <a class="menu_link active" href="#">Gmail</a>
        <a class="menu_link" href="#">Imagens</a>
      </div>

      <div class="menu_section right">
        <img
          class="menu_icon"
          src="/img/more-icon.svg"
          alt="mais aplicativos"
        />
        <div class="menu_perfil">
          <img
            class="menu_avatarframe"
            src="/img/circle-frame.svg"
            alt="circulo foto"
          />
          <img class="menu_avatar" src="/img/perfil" alt="foto perfil" />
        </div>
      </div>
    </header>

    <main class="content">
      <img
        class="content_logo"
        src="/img/googlelogo_color_272x92dp.png"
        alt="logo google"
      />

      <input class="content_search" type="text" />

      <div class="content_offer">
        Made by Ygor for studying purposes
      </div>
    </main>

    <footer class="footer">
      <div class="footer_section footer_location">
        <span>Brasil</span>
      </div>

      <footer class="footer_section">
        <a href="#">Sobre</a>
        <a href="#">Publicidade</a>
        <a href="#">Negócios</a>
        <a href="#">Como funciona a pesquisa</a>
        <a href="#">Privacidade</a>
        <a href="#">Termos</a>
        <a href="#">Configurações</a>
      </footer>
    </footer>
  </body>
</html>
